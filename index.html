<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Playlist</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background-color: #333;
      color: #fff;
      padding: 1rem;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    #search-section {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    #results-section {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }

    .movie-card {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      background-color: #f9f9f9;
    }

    #playlist-form-section {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #playlist-form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    #playlist-display-section {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #f9f9f9;
      padding: 1rem;
      border: 1px solid #ccc;
    }

    #playlist-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #playlist-list li {
      margin-bottom: 0.5rem;
    }

    #playlist-list a {
      color: #333;
      text-decoration: none;
      transition: color 0.2s;
    }

    #playlist-list a:hover {
      color: #666;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #555;
    }

    input[type="text"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
    }

    input[type="checkbox"] {
      margin-right: 0.25rem;
    }

  </style>
</head>

<body>
  <header>
    <h1>Movie Playlist</h1>
  </header>
  <main>
    <section id="search-section">
      <input type="text" id="search-input" placeholder="Search movies...">
      <button id="search-button">Search</button>
    </section>
    <section id="results-section">
      <!-- Movie search results will be displayed here -->
    </section>
    <section id="playlist-form-section">
      <h2>Create a Playlist</h2>
      <form id="playlist-form">
        <label for="playlist-name">Playlist Name:</label>
        <input type="text" id="playlist-name" required>
        <label for="public-playlist">Public:</label>
        <input type="checkbox" id="public-playlist">
        <button type="submit">Create</button>
      </form>
    </section>
    <section id="playlist-display-section">
      <h2>My Playlists</h2>
      <ul id="playlist-list">
        <!-- Playlist items will be added here dynamically -->
      </ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
